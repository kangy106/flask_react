{% extends "base.html" %}
{% block content %}
    <h1>ブログアプリケーション</h1>
    {% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <a href="/{{post.id}}/update",role="bottun">編集</a>
        <a href="/{{post.id}}/delete",role="bottun">削除</a>
        <p>作成日時： {{ post.created_at }}</p>
        <p>{{ post.body }}</p>
    </article>
    {% endfor %}

{% endblock %}
